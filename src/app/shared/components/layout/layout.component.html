<app-toolbar
    (alternarSidebar)="sidebar.toggle()"
    [corToolBar]="corModulo"
    [tituloToolBar]="tituloToolBar">
</app-toolbar>
<mat-drawer-container>
    <mat-drawer fixedInViewport
    #sidebar
    [mode]="(dispositivoMovel | async) ? 'over' : 'side'"
    [opened]="!(dispositivoMovel | async)">
        <app-sidebar [rotas]="rotas" [corBackground]="corModulo"></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <div class="titulo">
            <h1>{{titulo}}</h1>
            <h2>|</h2>
            <span>{{descricao}}</span>
        </div>
        <mat-divider></mat-divider>
        <router-outlet></router-outlet>
    </mat-drawer-content>
</mat-drawer-container>
